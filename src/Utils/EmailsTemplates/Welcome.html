<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="geral" style="max-width: 800px;height: auto;background-color: #fff; margin-left: auto;margin-right: auto;border-style: solid;">

        <div class="container-fluid" style="padding: 0px;">
            <div class="linhaDivisoria" style="height: 10px;background: linear-gradient(90deg, #bf8f02 50%, #014067 50%);">
            </div>
        </div>

        <div class="header" style="max-width: 250px;margin-right: auto;margin-left: auto;">
            <img class="logo" src="https://a4quality.com/wp-content/uploads/2020/05/logo_a4q.png" border="0" style="max-width: 250px; margin-top: 40px; margin-left: auto; margin-right: auto;">
        </div>

        <div class="body" style="text-align: center;">
            <p class="text-center" style="@charset'utf-8'; font-family: 'Georgia'; font-size: 13pt; margin-top: 0px;">
                Seu cadastro foi aprovado e a partir de agora <br/>
                você já poderá acessar nossa ferramenta! <br>
            </p>
        </div>

        <div style="max-width: 800px;height: auto;background-color: #fff; margin-left: auto;margin-right: auto;">
            <div style="text-align: center; max-width: 400px;margin-left: auto;margin-right: auto; margin-bottom: 20px;">
                <p class="text-center" style="@charset'utf-8'; font-family: 'Georgia'; font-size: 13pt; margin-top: 0px;">
                    <b>Senha de acesso</b><br>
                    <h1 style="background-color: #bdc3c3;">%NOVA_SENHA%</h1>
                </p>
                <smal class="text-center" style="@charset'utf-8'; font-family: 'Georgia'; font-size: 10pt; margin-top: 0px;">
                   * Você poderá alterar essa senha a qualquer momento no seu perfil pelo sistema<br>
                </smal>
            </div>
        </div>

        <div class="footer" style="max-width: 200px; margin-right: auto;margin-left: auto; text-align: center;margin-top: 50px;">

            <div style="max-width: 30px;margin-left: auto;margin-right: auto;">
                <img src="https://img.icons8.com/metro/1600/checkmark.png" style="max-width: 30px; margin-top: 20px; margin-left: auto!important; margin-right: auto!important;">
            </div>
            <p style="font-family: 'Georgia';font-size: 9pt;">Obs: Este é um e-mail automático, favor não respondê-lo, pois nínguem receberá sua mensagem.</p>

        </div>
        <div class="container-fluid" style="padding: 0px;">
            <div class="linhaDivisoria" style="height: 10px;background: linear-gradient(90deg, #bf8f02 50%, #014067 50%);">
            </div>
        </div>

    </div>
</body>
</html>
